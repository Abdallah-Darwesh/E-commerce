<!-- footer.component.html -->
<footer class="bg-gradient-to-br from-indigo-50 to-purple-50 border-t border-white/20 backdrop-blur-sm">
    <div class="max-w-7xl mx-auto px-4 py-12" [@fadeIn]>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- App Download -->
        <div class="space-y-4">
          <h3 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            Get The FreshCart App
          </h3>
          <div class="space-y-4">
            <input type="email" placeholder="Enter email for app link"
                   class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 
                          focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
            <button class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg 
                          hover:shadow-lg hover:scale-[1.02] transition-all duration-300">
              Send Link
            </button>
          </div>
        </div>
  
        <!-- Payment Partners -->
        <div class="space-y-4">
          <h3 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            Payment Partners
          </h3>
          <div class="grid grid-cols-3 gap-4">
            @for (partner of paymentPartners; track partner.id) {
              <img [src]="partner.url" [alt]="partner.name" 
                   class="h-12 object-contain grayscale hover:grayscale-0 transition-all duration-300">
            }
          </div>
        </div>
  
        <!-- App Stores -->
        <div class="space-y-4">
          <h3 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            Download App
          </h3>
          <div class="flex flex-col gap-3">
            <img src="./images/get-apple-store.png" alt="App Store" 
                 class="h-12 w-[150px] rounded-xl shadow hover:shadow-lg transition-all cursor-pointer">
            <img src="./images/get-google-play.png" alt="Play Store" 
                 class="h-12 w-[150px] rounded-xl shadow hover:shadow-lg transition-all cursor-pointer">
          </div>
        </div>
  
        <!-- Company Info -->
        <div class="space-y-4">
          <h3 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            FreshCart
          </h3>
          <p class="text-gray-600">Your Fresh Market Experience</p>
          <div class="flex gap-4">
            @for (social of socialLinks; track social.id) {
              <a [href]="social.url" 
                 class="text-indigo-600 hover:text-purple-600 transition-colors duration-300">
                <i [class]="social.icon + ' text-xl'"></i>
              </a>
            }
          </div>
        </div>
      </div>
  
      <div class="mt-8 pt-8 border-t border-white/20 text-center text-gray-600">
        <p>Â© 2024 FreshCart. All rights reserved.</p>
      </div>
    </div>
  </footer>
