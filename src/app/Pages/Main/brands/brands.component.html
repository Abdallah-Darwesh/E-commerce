<div class="bg-white/90 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-white/20">
  @defer () {
    @if(allBrands) {
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        @for (brand of allBrands.data; track brand._id) {
          <div class="group relative overflow-hidden rounded-xl bg-white shadow-sm transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
            <div class="aspect-square bg-gray-50 flex items-center justify-center p-4">
              <img class="w-full h-full object-contain object-center transition-opacity duration-300 group-hover:opacity-90" 
                   [src]="brand.image" 
                   alt="{{ brand.name }} logo" loading="lazy">
            </div>
            <div class="p-4 bg-gradient-to-t from-white/90 to-white/50 absolute bottom-0 w-full">
              <div>
                <h3 class="font-semibold text-gray-900 truncate">{{ brand.name }}</h3>
                <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">{{ brand.slug }}</p>
              </div>
            </div>
          </div>
        }
      </div>
    } @else {
      <app-loading-data></app-loading-data>
    }
  }
</div>
