<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50" [@fadeIn]>
    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-white/20">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent text-center mb-6">
        Password Recovery
      </h1>
  
      @if(step === 1) {
        <form [formGroup]="verifyEmail" (ngSubmit)="verifyEmailSubmit()" class="space-y-6">
          <div class="relative">
            <input id="email" type="email" formControlName="email" placeholder=" "
                   class="w-full peer px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
            <label for="email" 
                   class="absolute left-4 top-3.5 text-gray-400 pointer-events-none transition-all 
                          peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 
                          peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600">
              Email Address
            </label>
          </div>
          <button [disabled]="verifyEmail.invalid" 
                  class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all">
            Send Verification Code
          </button>
        </form>
      }
  
      @if(step === 2) {
        <form [formGroup]="verifyCode" (ngSubmit)="verifyCodeSubmit()" class="space-y-6">
          <div class="relative">
            <input id="resetCode" type="text" formControlName="resetCode" placeholder=" "
                   class="w-full peer px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
            <label for="resetCode" 
                   class="absolute left-4 top-3.5 text-gray-400 pointer-events-none transition-all 
                          peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 
                          peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600">
              Verification Code
            </label>
          </div>
          <button [disabled]="verifyCode.invalid" 
                  class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all">
            Verify Code
          </button>
        </form>
      }
  
      @if(step === 3) {
        <form [formGroup]="resetPassword" (ngSubmit)="resetPasswordSubmit()" class="space-y-6">
          <div class="relative">
            <input id="newPassword" type="password" formControlName="newPassword" placeholder=" "
                   class="w-full peer px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
            <label for="newPassword" 
                   class="absolute left-4 top-3.5 text-gray-400 pointer-events-none transition-all 
                          peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 
                          peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600">
              New Password
            </label>
          </div>
          <button [disabled]="resetPassword.invalid" 
                  class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all">
            Reset Password
          </button>
        </form>
      }
    </div>
  </section>
