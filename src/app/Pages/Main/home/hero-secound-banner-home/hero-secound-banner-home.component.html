<div class="container mx-auto">
<owl-carousel-o [options]="customOptions">
@for (cat of allCategories.data; track $index) {

            <ng-template carouselSlide>
                <img class="h-[300px] object-cover object-top" [src]="cat.image" [alt]="cat.name" [title]="cat.slug">
            </ng-template>

            <p class="ps-3">{{cat.slug}}</p>

}
</owl-carousel-o>
</div>
