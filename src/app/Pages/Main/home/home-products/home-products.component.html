@if(allProducts){
<div class="container mx-auto">
    <div class="grid md:grid-cols-2 lg:grid-cols-4">
        @for (product of allProducts.data; track $index) {
            <app-products-card [product]="product"></app-products-card>
        }
    </div>
</div>
}
@else{
<app-loading-data></app-loading-data>
}
