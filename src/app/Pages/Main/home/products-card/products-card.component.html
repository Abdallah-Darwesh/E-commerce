<div class="p-4">
  <div class="group relative h-full rounded-2xl bg-white/90 backdrop-blur-sm border border-white/20 shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden">
    <a [routerLink]="['/details', product._id]" class="block overflow-hidden">
      <img class="h-[150px] w-full object-contain transition-transform duration-300 group-hover:scale-105" 
           [src]="product.imageCover" 
           alt="{{ product.title }}">
    </a>
    
    <div class="p-6">
      <div class="mb-3">
        <span class="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-transparent bg-clip-text text-sm font-medium">
          {{ product.category.name }}
        </span>
      </div>
      
      <h3 class="text-xl font-bold text-gray-900 mb-2 hover:text-indigo-600 transition-colors">
        <a [routerLink]="['/details', product._id]" class="line-clamp-1">
          {{ product.title }}
        </a>
      </h3>
      
      <p class="text-gray-600 line-clamp-2 mb-4 leading-relaxed">
        {{ product.description }}
      </p>
      
      <div class="flex items-center justify-between mb-4">
        <span class="text-lg font-bold text-indigo-600">
          {{ product.price | currency:'EGP' }}
        </span>
        <div class="flex items-center space-x-1">
          <i class="fas fa-star text-yellow-400"></i>
          <span class="text-gray-600">{{ product.ratingsAverage }}</span>
        </div>
      </div>
      
      <button (click)="addToCart(product._id)" 
              class="w-full py-2.5 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white 
                     font-medium shadow-md hover:shadow-lg hover:scale-[1.02] transition-all">
        Add to Cart
      </button>
    </div>
  </div>
</div>
