<section class="w-1/2 mx-auto shadow">
    <h1 class="text-center text-green-600 text-3xl">Checkout</h1>
    <form [formGroup]="checkOutForm" (ngSubmit)="submitForm()">
      <div class="w-full md:w-1/2 mb-2">
        <label class="block text-gray-700 mb-2" for="details">Details</label>
        <textarea formControlName="details" id="details" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
      </div>
      <div class="w-full md:w-1/2 mb-2">
        <label class="block text-gray-700 mb-2" for="phone">Phone</label>
        <input formControlName="phone" type="tel" id="phone" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>
      <div class="w-full md:w-1/2 mb-2">
        <label class="block text-gray-700 mb-2" for="city">City</label>
        <input type="text" formControlName="city" id="city" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>
      <button class="btn btn-main" type="submit">Online Payment</button>
    </form>
  </section>
